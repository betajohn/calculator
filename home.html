<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
  </head>
  <body>
    <div class="topContainer">
      <div class="bottomContainer">
        <div class="calculatorLogo">
          <div class="title">Calculator</div>  
          <img src="./images/arrow.png" id="arrow" alt="Menu"> 
         </div>
        <div class="displayContainer">
          <table class="shortcutsTable hide" id="dropdown">
            
            <tr> <th>Button</th> <th>Shortcut</th> </tr>
            <tr> <td>Del</td> <td>Backspace</td> </tr>
            <tr> <td>=</td> <td>Enter</td>
            </tr> <tr> <td>**</td> <td>p</td> </tr>
            <tr> <td>C</td> <td>c</td> </tr>
            <tr> <td>±</td><td>, (comma)</td></tr>
          </table>
          <div class="display" id="historyScreen"></div>
          <div class="display" id="currentScreen">0</div>
        </div>
        <div class="buttonsContainer">
          <button class="operator">**</button>
          <button class="operator">DEL</button>
          <button class="operator">C</button>
          <button class="operator">÷</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="operator">±</button>
          <button class="number">0</button>
          <button class="operator">.</button>
          <button class="operator" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
